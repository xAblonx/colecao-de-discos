<tr *ngFor="let album of albumList;">
  <td>{{album.id}}</td>
  <td>{{album.titulo}}</td>
  <td>{{album.artista}}</td>
  <td>{{album.dataLancamento}}</td>
  <td>
    <a [routerLink]="['/album', album.id]" class="waves-effect waves-light btn">Editar</a>
    <a class="waves-effect waves-light btn">Excluir</a>
  </td>
</tr>
